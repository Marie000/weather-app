<!DOCTYPE html>

<header>
<title>Weather App</title>
<link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<link href="style.css" rel='stylesheet'>
</header>


<div class="weather"></div>
<br><br>
<div id="title"><h1>Your Local Weather</h1>
  <h2><div id="location"></div></h2>
</div>



<ul class="nav nav-tabs">
<li class="active"><a data-toggle="tab" href="#current">Current Weather</a></li>
<li><a data-toggle="tab" href="#forecast">Forecast</a></li>
</ul>

<div id="box">
	<div class="tab-content">
		<div class="tab-pane fade in active" id="current">
			<div id="temperature"></div>
			<div id="humidity"></div>
			<div id="main"></div>
  		</div>
		<div class="tab-pane fade" id="forecast">
			<div class="day" id="day1">
			<h3>Forecast</h3>
			<div id="day1Max"></div>
			<div id="day1Min"></div>
			<div id="day1Weather"></div>
		</div>
	</div>
</div>

<script src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>  <script src="main.js"></script>
